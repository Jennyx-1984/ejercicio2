<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

    <script>
        let numUno;
        let numDos;
        let suma;
        let resta;
        let multi;
        let divi;
        numUno=prompt("Introduce el primer numero");
        numDos=prompt("Introduce el segundo numero");
        suma=parseInt(numUno)+parseInt(numDos);
        console.log(`El resultado de la suma de ${numUno} y ${numDos} es: ${suma}`);
        resta=numUno - numDos;
        console.log(`El resultado de la resta de ${numUno} y ${numDos} es: ${resta}`);
        multi=numUno * numDos;
        console.log(`El resultado de la multiplicación de  ${numUno} y ${numDos} es: ${multi}`);
        divi=numUno / numDos;
        console.log(`El resultado de la división de ${numUno} y ${numDos} es: ${divi}`);



    </script>
</head>
<body>
    
</body>
</html>
